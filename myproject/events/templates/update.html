<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Event</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #dfe9f3, #98e475);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .form-box {
      max-width: 420px;
      width: 100%;
      background: #ffffffdd;
      backdrop-filter: blur(8px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
      font-size: 26px;
      font-weight: 600;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #444;
      font-size: 14px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #7ce49b;
      box-shadow: 0 0 8px rgba(124,228,155,0.4);
      outline: none;
    }

    button {
      width: 100%;
      background: linear-gradient(45deg, #7ce49b, #678c96);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(45deg, #678c96, #7ce49b);
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Update Event</h2>
    <p style="text-align:center; color:#555; font-size:14px; line-height:1.6; margin-bottom:20px;">
     Update the details of your event and save changes to keep the schedule accurate.
  </p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Update Event</button>
    </form>
  </div>
</body>
</html>
